{% extends 'base.html' %}

{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/events.css' %}" />
{% endblock %}

{% block title %}
Eventos
{% endblock %}

{% block content %}
<div class="banner">
  <img src="{% static 'image/banner.jpeg' %}" alt="Banner de eventos">
</div>

<h1 class="title">
  Eventos Dispon√≠veis
</h1>

<div class="event-list">
  <div class="card-wrapper">
    {% for event in events %}
    <a href="{% url 'event_detail' event.id %}">
      <div class="card">
        <div class="card-image">
          <!-- <img src="/media/{{ event.image }}" /> -->
          <img src="/media/{{ event.imagem }}" />
        </div>
        <h2>{{ event.name }}</h2>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
