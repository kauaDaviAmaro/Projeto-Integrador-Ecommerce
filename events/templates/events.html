{% extends 'base.html' %}

{% load static %}

{% block style %}
  <link rel="stylesheet" href="{% static 'css/events.css' %}" />
{% endblock %}

{% block title %}
  Eventos
{% endblock %}

{% block content %}
  <div class="event-list">
    <div class="card-wrapper">
      {% for event in events %}
        <a href="{% url 'event_detail' event.id %}">
          <div class="card">
            <h2>{{ event.name }}</h2>
            <p>{{ event.description }}</p>
            <p>Data: {{ event.date }}</p>
            <p>Hor rio: {{ event.time }}</p>
          </div>
        </a>
      {% endfor %}
    </div>
  </div>
{% endblock %}
