{% extends 'base.html' %}

{% block title %}
Fa√ßa seu registro
{% endblock %}


{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/appointment.css' %}" />
{% endblock %}

{% block content %}
<div class="appointment-container">
    <form method="post" action="#">
        {% csrf_token %}
        <h1>Finalize seu agendamento</h1>

        <div class="description">
            Por favor, preencha os campos abaixo para finalizar o agendamento.
        </div>

        <div class="form-group">
            <label for="user_name">Nome:</label>
            <input type="text" id="user_name" name="user_name" placeholder="Digite seu nome" maxlength="100" required>
        </div>
        <div class="form-group">
            <label for="user_email">Email:</label>
            <input type="email" id="user_email" name="user_email" placeholder="Digite seu email" required>
        </div>
        <div class="form-group">
            <label for="user_phone">Telefone:</label>
            <input type="text" id="user_phone" name="user_phone" placeholder="(99) 99999-9999" maxlength="15">
        </div>
        <div class="form-group">
            <label for="notes">Notas:</label>
            <textarea id="notes" name="notes" placeholder="Digite suas notas" rows="4"></textarea>
        </div>
        <button type="submit">Registrar</button>
    </form>
</div>
{% endblock %}
